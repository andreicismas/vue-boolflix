<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <!-- flag link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">

        <!-- font-awesome link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- axios link -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
        
        <!-- vue link -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


        <!-- my css style -->
        <link rel="stylesheet" href="style.css">

        <title>Vue -boolflix</title>
    </head>
    <body>
        <div id="app">

            <div class="search_container">
                <div class="container_logo">
                    <img src="img/boolflix.png" alt="">
                </div>

                <div class="container_search">
                    <input type="search" v-model="searchInput" @keyup.enter="myResearch">
                    <button @click="myResearch">Search</button>
                </div>
            </div>

            <div class="list_movie">
                <ul class="container_card">
                    <li class="list_card" v-for="(movie, index) in fusionArrayComplete">
                        <div class="contrainer_img">
                            <img :src="posterPathFinder(movie)" alt="poster movie">
                        </div>
                        <div class="container_info">

                            <p><strong> Titolo</strong> <span class="overflow_text">-{{movie.title}}-</span> </p>

                            <p>
                                <strong> Titolo originale</strong> <span class="overflow_text">-{{movie.original_title}}-</span> 
                            </p>
                            <p >
                                <strong> Lingua originale</strong>-
                                <span class="flag-icon flag-icon-squared" :class="'flag-icon-' + iconFlags(movie)"></span> -
                            </p>
                            <p ><i  class="fa fa-star" v-for="i in vote (movie.vote_average)"></i></p>
                        </div>
                       
                    </li>
                </ul>
            </div>
        </div>


        <script src="script.js" ></script>
    </body>
</html>
